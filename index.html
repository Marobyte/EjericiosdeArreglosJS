<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="js/script.js"></script>
</head>

<body>
    <h1>Ejercicio Individual AE3</h1>
    <div class="formulario">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Ejercicio1">Ejercicio
            1</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Ejercicio2">Ejercicio
            2</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Ejercicio3">Ejercicio
            3</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Ejercicio4">Ejercicio
            4</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Ejercicio5">Ejercicio
            5</button>

        <!-- Modal -->
        <div class="modal fade" id="Ejercicio1" tabindex="-1" role="dialog" aria-labelledby="Ejercicio1"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Ejercicio1">Calcular el Doble del Valor Anterior en el Arreglo</h5>
                    </div>
                    <div class="modal-body">

                        <form id="formulario" class="form-group">
                            <label for="cantidad" class="form-text">Ingrese La Cantidad:</label>
                            <input type="number" name="" id="cantidad" class="form-control">
                            <button type="submit" class="btn btn-success">Calcular</button>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="Ejercicio2" tabindex="-1" role="dialog" aria-labelledby="Ejercicio2"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Ejercicio2">Saber el Numero mayor de un Arreglo</h5>
                    </div>
                    <div class="modal-body">

                        <form id="form-array" class="form-group">
                            <div id="resultado1" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">Calcular</button>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="Ejercicio3" tabindex="-1" role="dialog" aria-labelledby="Ejercicio3"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Ejercicio3">Saber el Dia segun el Numero que ingrese:</h5>
                    </div>
                    <div class="modal-body">

                        <form id="form-dia" class="form-group">
                            <label for="numeroDia">Saber el Dia segun el Numero que ingrese:</label>
                            <input type="number" id="numeroDia" class="form-control">
                            <br>
                            <button type="submit" class="btn btn-success">Calcular</button>
                            <br>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="Ejercicio4" tabindex="-1" role="dialog" aria-labelledby="Ejercicio4"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Ejercicio4">Buscar Dato Guardado en un Array</h5>
                    </div>
                    <div class="modal-body">

                        <form id="form-buscarDato" class="form-group">
                            <label for="numeroDia">Buscar Dato Guardado en un Array del 1 al 100</label>

                            <input type="number" id="Dato" class="form-control">
                            <br>
                            <button type="submit" class="btn btn-success">Buscar Dato</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="Ejercicio5" tabindex="-1" role="dialog" aria-labelledby="Ejercicio5"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Ejercicio5">Ordenar Array Desordenado</h5>
                    </div>
                    <div class="modal-body">

                        <form id="form-ordenar" class="form-group">
                            <label for="numeroDia">Array Desordenado</label>
                            <div id="desorden" class="form-control"></div>
                            <button class="btn btn-primary" type="submit">Mostrar Desordenado</button>

                            <br>

                        </form>
                        <label for="numeroDia">Array Ordenado</label>
                        <div id="orden" class="form-control"></div>
                        <button class="btn btn-success" onclick="ordenar()">Ordenar</button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



    </div>

</body>

</html>
